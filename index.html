  <div class="container">
    <div class="screen one" id="one">
      <div class="card">

        <h1>Add Task...</h1>


        <div class="form-outer">
          <form>
            <div class="form-div">
              <input type="text" id="taskInput" autocomplete="off" required />
              <label for="taskInput" class="label">
                <span class="label-content">Task name:</span>
              </label>
            </div>
            <div class="form-div">
              <input type="date" id="taskDate" autocomplete="off" required />
              <label for="taskDate" class="label">
                <span class="label-content">Due date:</span>
              </label>
            </div>
            <div class="form-div">
              <input type="time" id="taskTime" autocomplete="on" required />
              <label for="taskTime" class="label">
                <span class="label-content">Due time:</span>
              </label>
            </div>


          </form>
        </div>

        <div class="buttons">

          <button class="submit" id="addBtn">Add</button>
        </div>
      </div>
    </div>
    <div class="screen two" id="two">

      <div class="card">
        <div> <button id="dltBtn">Delete</button>
          <button id="markBtn">Mark</button>
          <label for="status-filter" id="labelX"><i class="bx bx-sort-down"></i></label>
          <select id="status-filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </div>
        <ul id="task-list"></ul>
      </div>


    </div>
  </div>
